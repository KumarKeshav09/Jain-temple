<section class="work_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        How We Work!
      </h2>
      <p>
        consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="detail_container">
          <div class="box b-1" *ngFor="let ele of workdata">
            <div class="top-box">
              <div class="icon-box">
                <img [src]="ele.photo" width="50" height="50" alt="">
              </div>
              <h5>
              <!-- {{ele.title}} -->
              </h5>
            </div>
            <div class="bottom-box">
              <p>
                {{ele.discription}}
              </p>
            </div>
          </div>

        </div>
      </div>
      <div class="col-md-6">
        <div class="img-box">
          <img src="../../assets/images/work-img.png" alt="">
        </div>
      </div>
    </div>

    <div class="btn-box">
      <a href="">
        Read More
      </a>
    </div>
  </div>
</section>
